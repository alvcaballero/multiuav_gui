name: muav-gui
root: ~/
on_project_exit: tmux kill-window

windows:
  - GCS:
      layout: main-vertical
      panes:
        - backend:
            - cd ~/work/px4/multiuav_gui18/server
            - nvm use 18
            - sleep 3
            - npm run server
        - glyphserver:
            - cd ~/work/px4/glyphserver
            - nvm use 12
            - sleep 3
            - npm start
        - frontend:
            - cd ~/work/px4/multiuav_gui18
            - nvm use 18
            - sleep 2;npm run start
  - Docker:
      layout: tiled
      panes:
        - multimaster:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - roslaunch aerialcore_gui connect_uas.launch
        - bag:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - cd /home/user/bags
            - sleep 2;rosbag play uav_1_px4.bag
        - aux:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - cd /home/user/catkin_ws
