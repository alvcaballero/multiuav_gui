name: muav-gui
root: ~/
on_project_exit: tmux kill-window

windows:
  - GCS:
      layout: main-vertical
      panes:
        - backend:
            - cd ~/work/px4/multiuav_gui18/server
            - nvm use 18
            - npm run server
        - frontend:
            - cd ~/work/px4/multiuav_gui18
            - nvm use 18
            - open -a "Google Chrome" http://127.0.0.1:3000
            - sleep 2;npm run start
  - Docker:
      layout: tiled
      panes:
        - multimaster:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - roslaunch aerialcore_gui connect_uas.launch
        - bag:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - cd /home/user/bags
            - sleep 2;rosbag play uav_1_px4.bag
        - aux:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - cd /home/user/catkin_ws
  - webrtc:
      layout: tiled
      panes:
        - server:
            - docker run --rm -it --network=host -v $PWD/mediamtx.yml:/mediamtx.yml bluenviron/mediamtx
        - gtreamer:
            - sleep 2;gst-launch-1.0 v4l2src device=/dev/video0 ! video/x-raw,width=640,height=480 ! videoconvert ! x264enc bframes=0 tune=zerolatency bitrate=500 speed-preset=superfast ! h264parse  ! rtspclientsink location=rtsp://0.0.0.0:8554/video0 rtpjpegpay name=pj
