# Set up your streams to rtsp here.
port: "8554"
streams: # Cannot rename - must leave this as is.

  stream-yay:
    type: topic
    source: /uav_14/dji_osdk_ros/fpv_camera_images
    mountpoint: /fpv
    caps: video/x-raw,framerate=10/1,width=640,height=480
    bitrate: 500

  stream-xt2:
    type: topic
    source: /uav_14/dji_osdk_ros/main_camera_images
    mountpoint: /main
    caps: video/x-raw,framerate=10/1,width=1280,height=720
    bitrate: 500

