# ./.tmuxinator.yml

name: dji_missions
root: ~/

windows:
  - M210-real:
      layout: tiled
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - M210-real
        - sleep 2; roslaunch onboard_dji atlas.launch
        - sleep 5; roslaunch onboard_dji multimaster-noetic.launch
        - docker run --rm -it --network=host bluenviron/mediamtx:latest
        - sleep 20; rosservice call /uav_2/setup_camera_stream "{cameraType: 1, start: 1}"; rosrun simple_vs gstreamer-ros.py