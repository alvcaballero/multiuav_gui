name: muav-gui
root: ~/
on_project_exit: tmux kill-window

windows:
  - GCS:
      layout: tiled
      panes:
        - backend:
            - cd ~/work/px4/multiuav_gui18/server
            - nvm use 18
            - npm run server
        - glyphserver:
            - cd ~/work/px4/glyphserver
            - nvm use 12
            - sleep 3
            - npm start
        - multimaster:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - roslaunch aerialcore_gui connect_uas.launch
        - aux:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - cd /home/user/catkin_ws
            - sleep 2;rostopic list
