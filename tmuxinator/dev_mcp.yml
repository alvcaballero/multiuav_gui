name: muav-gui-mcp
root: ~/
on_project_exit: tmux kill-server -t muav-gui-mcp

windows:
  - GCS:
      layout: main-vertical
      panes:
        - backend:
            - cd ~/work/px4/multiuav_gui/server
            - nvm use 20
            - sleep 3
            - npm run server
        - MCP:
            - cd ~/mcpServers/mcp_muav_gui 
            - nvm use 22
            - npm run dev:http
