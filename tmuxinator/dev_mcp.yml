name: muav-gui-mcp
root: ~/
on_project_exit: tmux kill-server -t muav-gui-mcp

windows:
  - GCS:
      layout: main-vertical
      panes:
        - backend:
            - cd ~/work/px4/multiuav_gui/server
            - nvm use 20
            - sleep 3
            - npm run server
        - MCP:
            - cd ~/work/px4/multiuav_gui/mcp_server
            - nvm use 22
            - npm run dev:http
        - Frontend:
            - cd ~/work/px4/multiuav_gui/client
            - nvm use 20
            - sleep 3
            - npm run start
