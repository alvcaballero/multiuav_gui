dji:
  topics:
    position:
      name: '/dji_osdk_ros/gps_position'
      messageType: 'sensor_msgs/NavSatFix'
    sensor_height:
      name: '/dji_osdk_ros/height_above_takeoff'
      messageType: 'std_msgs/Float32'
    vo_position:
      name: '/dji_osdk_ros/vo_position'
      messageType: 'dji_osdk_ros/VOPosition'
    listener_hdg:
      name: '/dji_osdk_ros/imu'
      messageType: 'sensor_msgs/Imu'
    speed:
      name: '/dji_osdk_ros/velocity'
      messageType: 'geometry_msgs/Vector3Stamped'
    battery:
      name: '/dji_osdk_ros/battery_state'
      messageType: 'sensor_msgs/BatteryState'
    state_machine:
      name: '/uavstate'
      messageType: 'muav_state_machine/UAVState'
    camera:
      name: '/video_stream_compress'
      messageType: 'sensor_msgs/CompressedImage'
  services:
    configureMission:
      name : '/dji_control/configure_mission'
      serviceType : 'aerialcore_common/ConfigMission'
    commandMission:
      name : '/dji_control/start_mission'
      serviceType : 'std_srvs/SetBool'
    sincronize:
      name : '/dji_control/send_bags'
      serviceType : 'std_srvs/Bool'
  attributes:
      mode_yaw:
        0: 'Auto'           # auto mode (point to next waypoint)
        1: 'Lock'           # lock as an initial value
        2: 'RC'             # controlled by RC
        3: 'Waypoint'       # use waypoint's yaw(tgt_yaw)
      mode_trace:
        0: 'point to point' #point to point, after reaching the target waypoint hover, complete waypt action (if any), then fly to the next waypt
        1: 'smooth'         #Coordinated turn mode, smooth transition between waypts, no waypts task
      mode_landing:
        0: 'no action'      # no action
        1: 'return to home' # return to home
        2: 'auto landing'   # auto landing
        3: 'return to point 0' # return to point 0
        4: 'infinite mode'  # infinite modeï¼Œ no exit
      gimbal_mode:
        0: 'Gimbal free'    # free mode, no control on gimbal
        1: 'Waypoint'       # auto mode, Smooth transition between waypoints on gimbal
      idle_velocity: 'Cruising Speed'     # Cruising Speed (without joystick input, no more than vel_cmd_range)

